    <h2 class="font-section-name tab" style="margin-top: 5%;">
        Homework 2 Section

    <br>
    <div style="display: flex; align-items: center; width: 30%; justify-content: space-between;" class="tab">
    <button class="cool-btn" id="fetch-btn" style="margin-top: 1%">
        Run Script
    </button>
    <form method="get" id="type-form">
        <label>
            Enter email:
        </label>
        <input type="email" name="email" id="emailForm" required>
    </form>
    </div>
    <p id="fetch-title"></p>
    <p id="fetch-image"></p>
    <p id="fetch-date"></p>

    <script>
        const runBtn = document.getElementById('fetch-btn')
        const title = document.getElementById('fetch-title')
        const image = document.getElementById('fetch-image')
        const date = document.getElementById('fetch-date')
        const typeForm = document.getElementById('type-form')
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
        }

        function fetchInitialData(emailText) {
            const params = new URLSearchParams()
            params.append('email', emailText)
            return fetch('https://fwd.innopolis.university/api/hw2?' + params.toString()).then(r => r.json())
        }

        function fetchComicData(receivedId) {
            const params = new URLSearchParams()
            params.append('id', receivedId)
            return fetch('https://fwd.innopolis.university/api/comic?' + params.toString()).then(r => r.json())
        }

        runBtn.addEventListener('click', async function (e) {
            try {
                title.textContent = ''
            image.innerHTML = ''
            date.textContent = ''
            const emailData = typeForm.elements.email.value
            const comicId = await fetchInitialData(emailData)
            console.log(comicId);
            const result = await fetchComicData(comicId)
            console.log(result);
            title.textContent = result.safe_title
            let imageEl = document.createElement('img')
            imageEl.src = result.img
            imageEl.alt = result.alt
            image.appendChild(imageEl)
            const dateEl = new Date(Date.UTC(result.year, result.month, result.day, 0, 0, 0))
            date.textContent = dateEl.toLocaleDateString(undefined, options)
            } catch (err) {
                title.textContent = err
            }
        })
    </script>
